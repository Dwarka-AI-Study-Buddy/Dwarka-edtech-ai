<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<style>
body{font-family:Arial;background:#e9e5dc}
.box{width:300px;margin:120px auto;padding:20px;background:#fff;border-radius:10px}
input,button{width:100%;padding:10px;margin-top:10px}
</style>
</head>
<body>
<div class="box">
<h2>Signup</h2>
<form method="POST">
<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>
<button>Signup</button>
</form>
<p style="color:red">{{error}}</p>
<a href="/">Login</a>
</div>
</body>
</html>
