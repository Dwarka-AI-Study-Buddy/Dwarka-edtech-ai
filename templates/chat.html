<!DOCTYPE html>
<html>
<head>
<title>Panda AI</title>
<style>
body{font-family:Arial;background:#e9e5dc;margin:0}
.header{background:#0f5d52;color:white;padding:15px;text-align:center}
.chat{padding:20px}
.user{background:#dcf8c6;padding:10px;margin:10px 0;border-radius:10px;text-align:right}
.bot{background:#fff;padding:10px;margin:10px 0;border-radius:10px}
form{position:fixed;bottom:0;width:100%;background:#f0f0f0;padding:10px}
input{width:80%;padding:10px;border-radius:20px;border:none}
button{padding:10px 20px;border:none;background:#0f5d52;color:white;border-radius:20px}
.footer{text-align:center;margin-top:5px}
</style>
</head>
<body>

<div class="header">üêº Panda AI ‚Äì Dwarka Study Buddy</div>

<div class="chat">
{% for msg in chat %}
  {% if msg.role == "user" %}
    <div class="user">{{msg.content}}</div>
  {% else %}
    <div class="bot">{{msg.content}}</div>
  {% endif %}
{% endfor %}
</div>

<form method="POST">
<input name="message" placeholder="Type a message..." required>
<button>Send</button>
<div class="footer">
<a href="/clear">Clear Chat</a> | <a href="/logout">Logout</a>
</div>
</form>

</body>
</html>
