<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Panda üêº | Dwarka AI</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e5ddd5;
    }

    /* HEADER */
    .header {
        background: #075e54;
        color: white;
        padding: 15px;
        font-size: 18px;
        text-align: center;
        font-weight: bold;
    }

    /* CHAT AREA */
    .chat-box {
        max-width: 900px;
        margin: auto;
        padding: 15px;
        height: calc(100vh - 140px);
        overflow-y: auto;
    }

    /* MESSAGE BUBBLES */
    .msg {
        max-width: 70%;
        padding: 10px 14px;
        margin: 8px 0;
        border-radius: 10px;
        line-height: 1.4;
        word-wrap: break-word;
        font-size: 15px;
    }

    .user {
        background: #dcf8c6;
        margin-left: auto;
        border-bottom-right-radius: 0;
    }

    .bot {
        background: white;
        margin-right: auto;
        border-bottom-left-radius: 0;
    }

    /* INPUT AREA */
    .input-area {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #f0f0f0;
        padding: 10px;
        border-top: 1px solid #ccc;
    }

    .input-box {
        max-width: 900px;
        margin: auto;
        display: flex;
        gap: 10px;
    }

    input[type="text"] {
        flex: 1;
        padding: 12px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 15px;
    }

    button {
        background: #075e54;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background: #128c7e;
    }

    .logout {
        text-align: center;
        margin-top: 5px;
    }

    .logout a {
        color: #555;
        text-decoration: none;
        font-size: 13px;
    }
</style>
</head>

<body>

<div class="header">
    üêº Panda AI ‚Äì Dwarka Study Buddy
</div>

<div class="chat-box">
    {% if chat %}
        {% for msg in chat %}
            {% if msg.role == "user" %}
                <div class="msg user">{{ msg.content }}</div>
            {% else %}
                <div class="msg bot">{{ msg.content }}</div>
            {% endif %}
        {% endfor %}
    {% else %}
        <p style="text-align:center;color:#555;">Start chatting with Panda üêº</p>
    {% endif %}
</div>

<div class="input-area">
    <form method="POST" class="input-box">
        <input type="text" name="message" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>
    <div class="logout">
    <a href="/clear">Clear Chat</a> |
    <a href="/logout">Logout</a>
</div>
    </div>
</div>

</body>
</html>
