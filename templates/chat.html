<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Panda AI ‚Äì Dwarka</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #ece5dd;
}

/* HEADER */
header {
    background: #075e54;
    color: white;
    padding: 14px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
}

/* CHAT AREA */
.chat-box {
    padding: 15px;
    height: 75vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

/* MESSAGE BUBBLES */
.msg {
    max-width: 75%;
    padding: 10px 14px;
    margin-bottom: 10px;
    border-radius: 12px;
    font-size: 15px;
    line-height: 1.5;
    word-wrap: break-word;
}

/* USER MESSAGE */
.user {
    background: #dcf8c6;
    align-self: flex-end;
    border-bottom-right-radius: 0;
}

/* PANDA MESSAGE */
.bot {
    background: #ffffff;
    align-self: flex-start;
    border-bottom-left-radius: 0;
}

/* INPUT AREA */
form {
    display: flex;
    padding: 10px;
    background: #f0f0f0;
    border-top: 1px solid #ddd;
}

input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 15px;
}

button {
    margin-left: 10px;
    padding: 12px 18px;
    border-radius: 50%;
    border: none;
    background: #075e54;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #064c46;
}

/* FOOTER */
.footer {
    text-align: center;
    padding: 6px;
    background: #f7f7f7;
    font-size: 13px;
}

.footer a {
    text-decoration: none;
    color: #075e54;
    margin: 0 8px;
}
</style>
</head>

<body>

<header>
üêº Panda AI ‚Äì Dwarka Study Buddy
</header>

<div class="chat-box" id="chatBox">
    {% for msg in chat %}
        <div class="msg {{ 'user' if msg.role == 'user' else 'bot' }}">
            {{ msg.content }}
        </div>
    {% endfor %}
</div>

<form method="POST">
    <input type="text" name="message" placeholder="Ask Panda anything..." required autofocus>
    <button type="submit">‚û§</button>
</form>

<div class="footer">
    <a href="/clear">üóë Clear Chat</a> |
    <a href="/logout">üö™ Logout</a>
</div>

<script>
    // Auto-scroll to latest message
    const chatBox = document.getElementById("chatBox");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
